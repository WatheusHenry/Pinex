<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: rgba(20, 20, 20, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .viewer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        background: rgba(0, 0, 0, 0.3);
        cursor: move;
        user-select: none;
      }

      .viewer-actions {
        display: flex;
        gap: 4px;
      }

      .viewer-btn {
        width: 28px;
        height: 28px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }

      .viewer-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .viewer-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
        overflow: hidden;
      }

      .viewer-content img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 4px;
      }

      .resize-handle {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 16px;
        height: 16px;
        cursor: nwse-resize;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px 0 0 0;
      }

      .resize-handle:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="viewer-header" id="header">
      <div class="viewer-actions">
        <button class="viewer-btn" id="newTab" title="Abrir em nova aba">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path
              d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button class="viewer-btn" id="close" title="Fechar">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path
              d="M18 6L6 18M6 6L18 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="viewer-content">
      <img id="image" alt="Image" />
    </div>
    <div class="resize-handle" id="resizeHandle"></div>

    <script>
      // Receber URL da imagem
      const params = new URLSearchParams(window.location.search);
      const imageUrl = params.get("url");
      const viewerId = params.get("id");

      if (imageUrl) {
        document.getElementById("image").src = decodeURIComponent(imageUrl);
      }

      // Botão de fechar
      document.getElementById("close").addEventListener("click", () => {
        window.parent.postMessage(
          {
            action: "closeViewer",
            viewerId: viewerId,
          },
          "*"
        );
      });

      // Botão de nova aba
      document.getElementById("newTab").addEventListener("click", () => {
        window.open(imageUrl, "_blank");
      });

      // Drag para mover (comunica com o parent)
      const header = document.getElementById("header");
      let isDragging = false;
      let startX, startY;

      header.addEventListener("mousedown", (e) => {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        window.parent.postMessage(
          {
            action: "startDrag",
            viewerId: viewerId,
            startX: e.clientX,
            startY: e.clientY,
          },
          "*"
        );
      });

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          window.parent.postMessage(
            {
              action: "drag",
              viewerId: viewerId,
              clientX: e.clientX,
              clientY: e.clientY,
            },
            "*"
          );
        }
      });

      document.addEventListener("mouseup", () => {
        if (isDragging) {
          isDragging = false;
          window.parent.postMessage(
            {
              action: "endDrag",
              viewerId: viewerId,
            },
            "*"
          );
        }
      });

      // Resize handle
      const resizeHandle = document.getElementById("resizeHandle");
      let isResizing = false;

      resizeHandle.addEventListener("mousedown", (e) => {
        e.stopPropagation();
        isResizing = true;
        window.parent.postMessage(
          {
            action: "startResize",
            viewerId: viewerId,
          },
          "*"
        );
      });

      document.addEventListener("mousemove", (e) => {
        if (isResizing) {
          window.parent.postMessage(
            {
              action: "resize",
              viewerId: viewerId,
              clientX: e.clientX,
              clientY: e.clientY,
            },
            "*"
          );
        }
      });

      document.addEventListener("mouseup", () => {
        if (isResizing) {
          isResizing = false;
          window.parent.postMessage(
            {
              action: "endResize",
              viewerId: viewerId,
            },
            "*"
          );
        }
      });
    </script>
  </body>
</html>
